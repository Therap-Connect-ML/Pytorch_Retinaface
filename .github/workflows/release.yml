name: Build and Attach Wheel to GitHub Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.8"

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
        plugins: poetry-dynamic-versioning

    - name: Load cached venv
      uses: actions/cache@v4
      with:
        path: .venv
        key: poetry-venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      run: poetry install --no-dev

    - name: Build the package
      run: poetry build

    - name: List the built files
      run: ls dist/

    - name: Upload built wheel as artifact
      uses: actions/upload-artifact@v3
      with:
        name: release-wheel
        path: dist/*.whl

    - name: Upload built wheel to release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload ${{ github.ref_name }} dist/*.whl
